<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      background: #ffeaf4;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.ibb.co/ZVWc9Cf/flower.png') no-repeat center center/contain;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Just for You ðŸŒ¸</h1>

  <script>
    for (let i = 0; i < 20; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
